<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #3B82F6;
      --primary-dark: #2563EB;
      --bg: #F8FAFC;
      --card-bg: #FFFFFF;
      --text: #1E293B;
      --text-muted: #64748B;
      --border: #E2E8F0;
      --danger: #EF4444;
      --success: #22C55E;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0; padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg); color: var(--text);
    }

    .screen { display: none; min-height: 100vh; }
    .screen.active { display: flex; }

    /* â”€â”€ Login â”€â”€ */
    #login-screen {
      justify-content: center; align-items: center; flex-direction: column;
    }
    .login-card {
      background: white; border: 1px solid var(--border);
      border-radius: 16px; padding: 40px 36px;
      max-width: 380px; width: 90%; text-align: center;
      box-shadow: 0 4px 24px rgba(0,0,0,0.06);
    }
    .login-card h1 { font-size: 24px; font-weight: 700; margin: 0 0 6px; }
    .login-card .subtitle { color: var(--text-muted); font-size: 14px; margin: 0 0 28px; }
    .login-field { margin-bottom: 16px; text-align: left; }
    .login-field label { display: block; font-size: 13px; font-weight: 600; color: var(--text-muted); margin-bottom: 4px; }
    .login-field input {
      width: 100%; border: 1px solid var(--border); border-radius: 8px;
      padding: 10px 14px; font-size: 15px; outline: none; transition: border-color 0.15s;
    }
    .login-field input:focus { border-color: var(--primary); }
    .login-error {
      background: #FEF2F2; color: var(--danger); border-radius: 6px;
      padding: 8px 12px; font-size: 13px; margin-bottom: 16px; display: none;
    }
    .login-btn {
      width: 100%; background: var(--primary); color: white; border: none;
      border-radius: 8px; padding: 12px; font-size: 15px; font-weight: 600;
      cursor: pointer; transition: background 0.15s;
    }
    .login-btn:hover { background: var(--primary-dark); }
    .login-btn:disabled { opacity: 0.6; cursor: not-allowed; }

    /* â”€â”€ Loading â”€â”€ */
    #loading-screen {
      justify-content: center; align-items: center;
      flex-direction: column; gap: 16px;
    }
    .spinner {
      width: 40px; height: 40px;
      border: 4px solid var(--border); border-top-color: var(--primary);
      border-radius: 50%; animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* â”€â”€ Error â”€â”€ */
    #error-screen { justify-content: center; align-items: center; }
    .error-card {
      background: white; border: 1px solid var(--danger);
      border-radius: 12px; padding: 32px; max-width: 480px; text-align: center;
    }
    .error-card h3 { color: var(--danger); margin-bottom: 12px; }

    /* â”€â”€ Calendar Selection â”€â”€ */
    #selection-screen { flex-direction: column; align-items: center; padding: 60px 20px; }
    .selection-header { text-align: center; margin-bottom: 40px; }
    .selection-header h1 { font-size: 28px; font-weight: 700; margin-bottom: 8px; }
    .selection-header p { color: var(--text-muted); font-size: 16px; }
    .selection-header .user-info {
      display: flex; align-items: center; justify-content: center; gap: 12px; margin-top: 12px;
    }
    .selection-header .user-email {
      display: inline-block; background: #EFF6FF; color: var(--primary);
      padding: 4px 12px; border-radius: 20px; font-size: 13px;
    }
    .logout-btn {
      background: none; border: 1px solid var(--border); border-radius: 6px;
      padding: 4px 12px; font-size: 12px; color: var(--text-muted); cursor: pointer;
    }
    .logout-btn:hover { border-color: var(--danger); color: var(--danger); }

    .calendar-grid {
      display: grid; grid-template-columns: repeat(2, 1fr);
      gap: 16px; max-width: 800px; width: 100%;
    }
    .calendar-card {
      background: var(--card-bg); border: 2px solid var(--border);
      border-radius: 12px; padding: 24px; cursor: pointer; transition: all 0.2s; text-align: center;
    }
    .calendar-card:hover {
      border-color: var(--primary); transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(59,130,246,0.15);
    }
    .calendar-card .dot { width: 16px; height: 16px; border-radius: 50%; display: inline-block; margin-bottom: 12px; }
    .calendar-card h3 { font-size: 18px; margin: 0 0 4px; }

    /* â”€â”€ Calendar View â”€â”€ */
    #calendar-screen { flex-direction: column; padding: 0; }
    .cal-toolbar {
      background: white; border-bottom: 1px solid var(--border);
      padding: 12px 20px; display: flex; align-items: center;
      gap: 12px; flex-wrap: wrap; position: sticky; top: 0; z-index: 100;
    }
    .cal-toolbar .back-btn {
      background: none; border: 1px solid var(--border); border-radius: 8px;
      padding: 6px 14px; cursor: pointer; font-size: 14px; color: var(--text-muted);
    }
    .cal-toolbar .back-btn:hover { border-color: var(--primary); color: var(--primary); }
    .cal-toolbar .cal-name { font-weight: 600; font-size: 18px; flex: 1; }
    .cal-nav { display: flex; align-items: center; gap: 8px; }
    .cal-nav button {
      background: white; border: 1px solid var(--border); border-radius: 6px;
      padding: 6px 12px; cursor: pointer; font-size: 13px;
    }
    .cal-nav button:hover { border-color: var(--primary); color: var(--primary); }
    .cal-nav .week-label { font-weight: 600; min-width: 200px; text-align: center; font-size: 15px; }
    .cal-nav input[type="date"] { border: 1px solid var(--border); border-radius: 6px; padding: 5px 10px; font-size: 13px; }

    .week-grid-wrapper { flex: 1; overflow-y: auto; padding: 16px 20px; }
    .week-grid {
      display: grid; grid-template-columns: 60px repeat(7, 1fr);
      border: 1px solid var(--border); border-radius: 8px; overflow: hidden; background: white;
    }
    .week-header {
      background: #F8FAFC; padding: 10px 4px; text-align: center;
      border-bottom: 2px solid var(--border); font-size: 12px; font-weight: 600; color: var(--text-muted);
    }
    .week-header.today-header { color: var(--primary); background: #EFF6FF; }
    .week-header .day-num { display: block; font-size: 20px; color: var(--text); font-weight: 700; }
    .week-header.today-header .day-num { color: var(--primary); }
    .time-header { background: #F8FAFC; border-bottom: 2px solid var(--border); }
    .time-label {
      padding: 0 6px; font-size: 11px; color: var(--text-muted); text-align: right;
      border-right: 1px solid var(--border); border-bottom: 1px solid #F1F5F9;
      height: 48px; display: flex; align-items: flex-start; justify-content: flex-end; padding-top: 2px;
    }
    .hour-slot {
      height: 48px; border-bottom: 1px solid #F1F5F9;
      cursor: pointer; transition: background 0.1s; position: relative;
    }
    .hour-slot:hover { background: #EFF6FF; }

    .event-block {
      position: absolute; left: 2px; right: 2px; background: var(--primary);
      color: white; border-radius: 4px; padding: 2px 6px; font-size: 11px;
      line-height: 1.3; overflow: hidden; cursor: pointer; z-index: 10;
    }
    .event-block:hover { filter: brightness(1.1); }
    .event-block.recurring { background: #9CA3AF; border-left: 3px solid #6B7280; }
    .event-block .ev-title { font-weight: 600; }
    .event-block .ev-time { opacity: 0.85; }

    .modal-overlay {
      display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4); z-index: 1000;
      justify-content: center; align-items: center; padding: 20px;
    }
    .modal-overlay.open { display: flex; }
    .modal-card {
      background: white; border-radius: 12px; width: 100%; max-width: 520px;
      max-height: 90vh; overflow-y: auto; box-shadow: 0 20px 60px rgba(0,0,0,0.15);
    }
    .modal-card .modal-head { padding: 20px 24px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; align-items: center; }
    .modal-card .modal-head h3 { margin: 0; font-size: 18px; }
    .modal-card .modal-close { background: none; border: none; font-size: 22px; cursor: pointer; color: var(--text-muted); }
    .modal-card .modal-body { padding: 20px 24px; }
    .modal-card .modal-foot { padding: 16px 24px; border-top: 1px solid var(--border); display: flex; justify-content: flex-end; gap: 8px; }
    .form-group { margin-bottom: 16px; }
    .form-group label { display: block; font-size: 13px; font-weight: 600; margin-bottom: 4px; color: var(--text-muted); }
    .form-group input, .form-group textarea, .form-group select {
      width: 100%; border: 1px solid var(--border); border-radius: 6px;
      padding: 8px 12px; font-size: 14px; outline: none;
    }
    .form-group input:focus, .form-group textarea:focus, .form-group select:focus { border-color: var(--primary); }
    .form-group .help-text { font-size: 11px; color: var(--text-muted); margin-top: 2px; }
    .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
    .btn-primary-custom { background: var(--primary); color: white; border: none; border-radius: 8px; padding: 10px 24px; font-size: 14px; font-weight: 600; cursor: pointer; }
    .btn-primary-custom:hover { background: var(--primary-dark); }
    .btn-primary-custom:disabled { opacity: 0.6; cursor: not-allowed; }
    .btn-secondary-custom { background: white; color: var(--text); border: 1px solid var(--border); border-radius: 8px; padding: 10px 24px; font-size: 14px; cursor: pointer; }
    .slot-time-display { background: #EFF6FF; padding: 8px 12px; border-radius: 6px; font-weight: 600; color: var(--primary); margin-bottom: 16px; font-size: 15px; }
    .section-divider { border: none; border-top: 1px solid var(--border); margin: 16px 0; }
    .section-title { font-size: 14px; font-weight: 700; color: var(--text); margin-bottom: 12px; }
    .badge-recurring { display: inline-block; background: #F1F5F9; color: #64748B; font-size: 11px; padding: 2px 8px; border-radius: 10px; margin-left: 8px; }
    .guest-list { margin-top: 8px; }
    .guest-list .guest-item { font-size: 13px; padding: 2px 0; }
  </style>
</head>

<script>
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
//  STATE
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
var appData = null;
var sessionToken = null;
var currentCalendar = null;
var currentWeekStart = null;
var cachedEvents = [];

var HOUR_START = 6;
var HOUR_END = 22;
var SLOT_HEIGHT = 48;
var DAY_NAMES = ['Lun','Mar','MiÃ©','Jue','Vie','SÃ¡b','Dom'];
var MONTH_NAMES = ['Ene','Feb','Mar','Abr','May','Jun','Jul','Ago','Sep','Oct','Nov','Dic'];


// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
//  INIT â€” Try to resume existing session
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
document.addEventListener('DOMContentLoaded', function() {
  var saved = sessionStorage.getItem('calBookingToken');
  if (saved) {
    google.script.run
      .withSuccessHandler(onSessionResumed)
      .withFailureHandler(function() { showScreen('login-screen'); })
      .resumeSession(saved);
  } else {
    showScreen('login-screen');
  }

  // Allow Enter key to submit login
  document.getElementById('login-pin').addEventListener('keydown', function(e) {
    if (e.key === 'Enter') doLogin();
  });
  document.getElementById('login-email').addEventListener('keydown', function(e) {
    if (e.key === 'Enter') document.getElementById('login-pin').focus();
  });
});

function onSessionResumed(result) {
  if (result.success) {
    onLoginSuccess(result);
  } else {
    sessionStorage.removeItem('calBookingToken');
    showScreen('login-screen');
  }
}


// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
//  LOGIN / LOGOUT
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function doLogin() {
  var email = document.getElementById('login-email').value.trim();
  var pin = document.getElementById('login-pin').value.trim();
  var errorEl = document.getElementById('login-error');
  errorEl.style.display = 'none';

  if (!email || !pin) {
    errorEl.textContent = 'Introduce tu email y PIN.';
    errorEl.style.display = 'block';
    return;
  }

  var btn = document.getElementById('login-submit');
  btn.textContent = 'Entrando...';
  btn.disabled = true;

  google.script.run
    .withSuccessHandler(function(result) {
      btn.textContent = 'Entrar';
      btn.disabled = false;
      if (result.success) {
        onLoginSuccess(result);
      } else {
        errorEl.textContent = result.message;
        errorEl.style.display = 'block';
      }
    })
    .withFailureHandler(function(err) {
      btn.textContent = 'Entrar';
      btn.disabled = false;
      errorEl.textContent = err.message || 'Error de conexiÃ³n.';
      errorEl.style.display = 'block';
    })
    .login(email, pin);
}

function onLoginSuccess(data) {
  sessionToken = data.token;
  sessionStorage.setItem('calBookingToken', data.token);

  appData = {
    email: data.email,
    userName: data.userName,
    users: data.users,
    calendars: data.calendars
  };

  var welcomeText = 'âœ“ ' + (data.userName ? data.userName + ' (' + data.email + ')' : data.email);
  document.getElementById('user-email-badge').textContent = welcomeText;

  buildCalendarGrid(data.calendars);
  showScreen('selection-screen');
}

function doLogout() {
  var token = sessionToken;
  sessionToken = null;
  sessionStorage.removeItem('calBookingToken');
  appData = null;

  if (token) {
    google.script.run.logout(token);
  }

  document.getElementById('login-email').value = '';
  document.getElementById('login-pin').value = '';
  document.getElementById('login-error').style.display = 'none';
  showScreen('login-screen');
}

/**
 * Called when any server call returns SESSION_EXPIRED.
 */
function handleSessionExpired() {
  sessionToken = null;
  sessionStorage.removeItem('calBookingToken');
  appData = null;
  alert('Tu sesiÃ³n ha expirado. Por favor inicia sesiÃ³n de nuevo.');
  showScreen('login-screen');
}


// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
//  SCREEN MANAGEMENT
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function showScreen(id) {
  document.querySelectorAll('.screen').forEach(function(s) { s.classList.remove('active'); });
  document.getElementById(id).classList.add('active');
}


// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
//  CALENDAR SELECTION
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function buildCalendarGrid(calendars) {
  var container = document.getElementById('calendar-grid');
  if (!calendars || calendars.length === 0) {
    container.innerHTML = '<p style="color:var(--text-muted); grid-column:1/-1; text-align:center;">No hay calendarios configurados.</p>';
    return;
  }
  window._calList = calendars;
  container.innerHTML = calendars.map(function(cal, idx) {
    return '<div class="calendar-card" onclick="selectCalendar(window._calList[' + idx + '])">' +
      '<div class="dot" style="background:' + escapeHtml(cal.color) + '"></div>' +
      '<h3>' + escapeHtml(cal.name) + '</h3></div>';
  }).join('');
}

function selectCalendar(cal) {
  currentCalendar = cal;
  document.getElementById('cal-name').textContent = cal.name;
  document.getElementById('cal-name').style.color = cal.color;
  currentWeekStart = getMonday(new Date());
  showScreen('calendar-screen');
  renderWeek();
  fetchEvents();
}

//  WEEK GRID
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function renderWeek() {
  var grid = document.getElementById('week-grid');
  var today = new Date(); today.setHours(0,0,0,0);
  var weekEnd = new Date(currentWeekStart); weekEnd.setDate(weekEnd.getDate() + 6);
  document.getElementById('week-label').textContent = formatDate(currentWeekStart) + ' â€” ' + formatDate(weekEnd);

  var html = '<div class="time-header week-header"></div>';
  for (var d = 0; d < 7; d++) {
    var day = new Date(currentWeekStart); day.setDate(day.getDate() + d);
    var isToday = day.getTime() === today.getTime();
    html += '<div class="week-header' + (isToday ? ' today-header' : '') + '">' +
      DAY_NAMES[d] + '<span class="day-num">' + day.getDate() + '</span></div>';
  }
  for (var h = HOUR_START; h < HOUR_END; h++) {
    html += '<div class="time-label">' + formatHour(h) + '</div>';
    for (var d = 0; d < 7; d++) {
      var day = new Date(currentWeekStart); day.setDate(day.getDate() + d);
      var slotISO = new Date(day.getFullYear(), day.getMonth(), day.getDate(), h, 0, 0).toISOString();
      html += '<div class="hour-slot" data-hour="' + h + '" data-day="' + d + '" data-time="' + slotISO + '" onclick="onSlotClick(this)"></div>';
    }
  }
  grid.innerHTML = html;
}

function renderEventsOverlay() {
  var old = document.getElementById('events-overlay'); if (old) old.remove();
  var grid = document.getElementById('week-grid');
  var wrapper = document.querySelector('.week-grid-wrapper');
  var gridRect = grid.getBoundingClientRect();
  var headers = grid.querySelectorAll('.week-header');
  if (headers.length < 2) return;
  var dayRects = [];
  for (var i = 1; i <= 7; i++) dayRects.push(headers[i].getBoundingClientRect());
  var firstSlots = grid.querySelectorAll('.time-label');
  if (firstSlots.length === 0) return;
  var gridTopY = firstSlots[0].getBoundingClientRect().top - gridRect.top;

  var overlay = document.createElement('div');
  overlay.id = 'events-overlay';
  overlay.style.cssText = 'position:absolute;top:' + grid.offsetTop + 'px;left:0;right:0;bottom:0;pointer-events:none;z-index:10;';
  wrapper.style.position = 'relative';
  wrapper.appendChild(overlay);

  cachedEvents.forEach(function(ev) {
    var start = new Date(ev.start), end = new Date(ev.end);
    var dayDiff = Math.floor((start.getTime() - currentWeekStart.getTime()) / 86400000);
    if (dayDiff < 0 || dayDiff > 6) return;
    var startHour = start.getHours() + start.getMinutes() / 60;
    var endHour = end.getHours() + end.getMinutes() / 60;
    if (endHour <= HOUR_START || startHour >= HOUR_END) return;
    startHour = Math.max(startHour, HOUR_START); endHour = Math.min(endHour, HOUR_END);
    var topPx = gridTopY + (startHour - HOUR_START) * SLOT_HEIGHT;
    var heightPx = Math.max((endHour - startHour) * SLOT_HEIGHT, 20);

    var block = document.createElement('div');
    block.className = 'event-block' + (ev.isRecurring ? ' recurring' : '');
    block.style.cssText = 'position:absolute;pointer-events:auto;top:' + topPx + 'px;left:' +
      (dayRects[dayDiff].left - gridRect.left + 2) + 'px;width:' + (dayRects[dayDiff].width - 4) + 'px;height:' + heightPx + 'px;';
    if (ev.color) block.style.background = ev.color;
    else if (currentCalendar && currentCalendar.color && !ev.isRecurring) block.style.background = currentCalendar.color;
    block.innerHTML = '<div class="ev-title">' + escapeHtml(ev.title) + '</div>' +
      (heightPx > 30 ? '<div class="ev-time">' + formatTime(start) + 'â€“' + formatTime(end) + '</div>' : '');
    block.onclick = function(e) { e.stopPropagation(); showEventDetail(ev); };
    overlay.appendChild(block);
  });
}

//  EVENT FETCHING â€” passes session token
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function fetchEvents() {
  var start = new Date(currentWeekStart);
  var end = new Date(currentWeekStart); end.setDate(end.getDate() + 7);
  google.script.run
    .withSuccessHandler(function(events) { cachedEvents = events || []; renderEventsOverlay(); })
    .withFailureHandler(function(err) {
      if (err.message === 'SESSION_EXPIRED') { handleSessionExpired(); return; }
      alert('Error al cargar eventos: ' + err.message);
    })
    .getCalendarEvents(sessionToken, currentCalendar.id, start.toISOString(), end.toISOString());
}

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function navigateWeek(offset) { currentWeekStart.setDate(currentWeekStart.getDate() + (offset * 7)); renderWeek(); fetchEvents(); }
function goToToday() { currentWeekStart = getMonday(new Date()); renderWeek(); fetchEvents(); }
function jumpToDate(val) { if (!val) return; currentWeekStart = getMonday(new Date(val + 'T00:00:00')); renderWeek(); fetchEvents(); }

// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
var bookingSlotTime = null;
function onSlotClick(slotEl) { bookingSlotTime = new Date(slotEl.getAttribute('data-time')); openBookingModal(); }

function openBookingModal() {
  document.getElementById('b-title').value = '';
  document.getElementById('b-description').value = '';
  document.getElementById('b-organiser').value = appData.email || '';
  document.getElementById('b-responsible').value = appData.email || '';
  populateUserDropdown('b-open'); populateUserDropdown('b-close');
  document.getElementById('booking-slot-time').textContent = formatDate(bookingSlotTime) + ' a las ' + formatTime(bookingSlotTime);
  populateDuration(bookingSlotTime);
  var btn = document.getElementById('booking-submit-btn'); btn.textContent = 'Confirmar Reserva'; btn.disabled = false;
  document.getElementById('booking-modal').classList.add('open');
}
function closeBookingModal() { document.getElementById('booking-modal').classList.remove('open'); }

function populateUserDropdown(selectId) {
  var select = document.getElementById(selectId);
  select.innerHTML = '<option value="">â€” Seleccionar â€”</option>';
  if (appData && appData.users) {
    appData.users.forEach(function(u) {
      var opt = document.createElement('option'); opt.value = u.email;
      opt.textContent = u.name ? u.name + ' (' + u.email + ')' : u.email;
      select.appendChild(opt);
    });
  }
}

function populateDuration(startTime) {
  var options = [15, 30, 45, 60, 90, 120, 180, 240]; var maxMinutes = 9999;
  var future = cachedEvents.filter(function(e) { return new Date(e.start) > startTime; })
    .sort(function(a, b) { return new Date(a.start) - new Date(b.start); });
  if (future.length > 0) maxMinutes = (new Date(future[0].start) - startTime) / 60000;
  var dayEnd = new Date(startTime); dayEnd.setHours(HOUR_END, 0, 0, 0);
  maxMinutes = Math.min(maxMinutes, (dayEnd - startTime) / 60000);
  var select = document.getElementById('b-duration'); select.innerHTML = ''; var hasOption = false;
  options.forEach(function(min) {
    if (min <= maxMinutes) {
      var opt = document.createElement('option'); opt.value = min;
      opt.textContent = min < 60 ? min + ' min' : (min === 60 ? '1 hora' : (min / 60) + ' horas');
      select.appendChild(opt); hasOption = true;
    }
  });
  if (!hasOption) {
    var opt = document.createElement('option'); opt.disabled = true; opt.textContent = 'Sin tiempo disponible';
    select.appendChild(opt); document.getElementById('booking-submit-btn').disabled = true;
  }
}

function submitBooking() {
  var title = document.getElementById('b-title').value.trim();
  var duration = document.getElementById('b-duration').value;
  var organiser = document.getElementById('b-organiser').value.trim();
  if (!title) { alert('Por favor introduce un tÃ­tulo.'); return; }
  if (!duration) { alert('Por favor selecciona una duraciÃ³n.'); return; }
  if (!organiser || organiser.indexOf('@') === -1) { alert('Email de organizador no vÃ¡lido.'); return; }

  var formObj = {
    calendarId: currentCalendar.id, startTime: bookingSlotTime.toISOString(),
    duration: duration, title: title,
    description: document.getElementById('b-description').value.trim(),
    organiser: organiser, responsible: document.getElementById('b-responsible').value.trim(),
    open: document.getElementById('b-open').value, close: document.getElementById('b-close').value
  };
  var btn = document.getElementById('booking-submit-btn'); btn.textContent = 'Reservando...'; btn.disabled = true;
  google.script.run
    .withSuccessHandler(function(res) { closeBookingModal(); alert('Â¡Reserva confirmada!\n' + (res.message || '')); fetchEvents(); })
    .withFailureHandler(function(err) {
      if (err.message === 'SESSION_EXPIRED') { handleSessionExpired(); return; }
      alert('Error: ' + err.message); btn.textContent = 'Confirmar Reserva'; btn.disabled = false;
    })
    .createBooking(sessionToken, formObj);
}

function showEventDetail(ev) {
  document.getElementById('detail-title').innerHTML = escapeHtml(ev.title) +
    (ev.isRecurring ? '<span class="badge-recurring">ğŸ” Recurrente</span>' : '');
  var start = new Date(ev.start), end = new Date(ev.end);
  var html = '<div style="margin-bottom:12px;"><strong>' + formatDate(start) + '</strong><br>' + formatTime(start) + ' â€” ' + formatTime(end) + '</div>';
  if (ev.description) html += '<div style="white-space:pre-wrap;font-size:13px;margin-bottom:12px;background:#F8FAFC;padding:12px;border-radius:6px;">' + escapeHtml(ev.description) + '</div>';
  if (ev.location) html += '<div style="font-size:13px;margin-bottom:12px;">ğŸ“ ' + escapeHtml(ev.location) + '</div>';
  if (ev.guests && ev.guests.length > 0) {
    html += '<div class="section-title" style="margin-top:12px;">Invitados</div><div class="guest-list">';
    ev.guests.forEach(function(g) {
      var icon = g.status === 'ACCEPTED' ? 'âœ”' : g.status === 'DECLINED' ? 'âœ—' : '?';
      html += '<div class="guest-item">' + icon + ' ' + escapeHtml(g.name || g.email) + ' <span style="color:var(--text-muted);">(' + escapeHtml(g.email) + ')</span></div>';
    }); html += '</div>';
  }
  document.getElementById('detail-body').innerHTML = html;
  document.getElementById('detail-modal').classList.add('open');
}
function closeDetailModal() { document.getElementById('detail-modal').classList.remove('open'); }

//  UTILITIES
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function getMonday(d) { var date = new Date(d); date.setHours(0,0,0,0); var day = date.getDay(); return new Date(date.setDate(date.getDate() - day + (day === 0 ? -6 : 1))); }
function formatDate(d) { return d.getDate() + ' ' + MONTH_NAMES[d.getMonth()] + ' ' + d.getFullYear(); }
function formatTime(d) { return (d.getHours() < 10 ? '0' : '') + d.getHours() + ':' + (d.getMinutes() < 10 ? '0' : '') + d.getMinutes(); }
function formatHour(h) { return (h < 10 ? '0' : '') + h + ':00'; }
function escapeHtml(str) { if (!str) return ''; var div = document.createElement('div'); div.appendChild(document.createTextNode(str)); return div.innerHTML; }
var resizeTimer;
window.addEventListener('resize', function() { clearTimeout(resizeTimer); resizeTimer = setTimeout(function() { if (cachedEvents.length > 0) renderEventsOverlay(); }, 200); });
