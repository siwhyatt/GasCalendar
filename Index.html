<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
      --primary: #3B82F6;
      --primary-dark: #2563EB;
      --bg: #F8FAFC;
      --card-bg: #FFFFFF;
      --text: #1E293B;
      --text-muted: #64748B;
      --border: #E2E8F0;
      --danger: #EF4444;
      --success: #22C55E;
      --recurring-bg: #F1F5F9;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    /* â”€â”€ Screens â”€â”€ */
    .screen {
      display: none;
      min-height: 100vh;
    }
    .screen.active { display: flex; }

    #loading-screen {
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 16px;
    }

    .spinner {
      width: 40px; height: 40px;
      border: 4px solid var(--border);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* â”€â”€ Error Screen â”€â”€ */
    #error-screen {
      justify-content: center;
      align-items: center;
    }
    .error-card {
      background: white;
      border: 1px solid var(--danger);
      border-radius: 12px;
      padding: 32px;
      max-width: 480px;
      text-align: center;
    }
    .error-card h3 { color: var(--danger); margin-bottom: 12px; }
    .error-card .email-debug {
      background: #FEF2F2;
      border-radius: 6px;
      padding: 8px 12px;
      font-family: monospace;
      font-size: 13px;
      margin-top: 12px;
      word-break: break-all;
    }

    /* â”€â”€ Calendar Selection â”€â”€ */
    #selection-screen {
      flex-direction: column;
      align-items: center;
      padding: 60px 20px;
    }
    .selection-header { text-align: center; margin-bottom: 40px; }
    .selection-header h1 { font-size: 28px; font-weight: 700; margin-bottom: 8px; }
    .selection-header p { color: var(--text-muted); font-size: 16px; }
    .selection-header .user-email {
      display: inline-block;
      background: #EFF6FF;
      color: var(--primary);
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 13px;
      margin-top: 8px;
    }

    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
      gap: 16px;
      max-width: 800px;
      width: 100%;
    }
    .calendar-card {
      background: var(--card-bg);
      border: 2px solid var(--border);
      border-radius: 12px;
      padding: 24px;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
    }
    .calendar-card:hover {
      border-color: var(--primary);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(59,130,246,0.15);
    }
    .calendar-card .dot {
      width: 16px; height: 16px;
      border-radius: 50%;
      display: inline-block;
      margin-bottom: 12px;
    }
    .calendar-card h3 { font-size: 18px; margin: 0 0 4px; }

    /* â”€â”€ Calendar View â”€â”€ */
    #calendar-screen {
      flex-direction: column;
      padding: 0;
    }

    .cal-toolbar {
      background: white;
      border-bottom: 1px solid var(--border);
      padding: 12px 20px;
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .cal-toolbar .back-btn {
      background: none;
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 6px 14px;
      cursor: pointer;
      font-size: 14px;
      color: var(--text-muted);
      transition: all 0.15s;
    }
    .cal-toolbar .back-btn:hover { border-color: var(--primary); color: var(--primary); }
    .cal-toolbar .cal-name { font-weight: 600; font-size: 18px; flex: 1; }

    .cal-nav {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .cal-nav button {
      background: white;
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 6px 12px;
      cursor: pointer;
      font-size: 13px;
      transition: all 0.15s;
    }
    .cal-nav button:hover { border-color: var(--primary); color: var(--primary); }
    .cal-nav .week-label { font-weight: 600; min-width: 200px; text-align: center; font-size: 15px; }
    .cal-nav input[type="date"] {
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 5px 10px;
      font-size: 13px;
    }

    /* â”€â”€ Week Grid â”€â”€ */
    .week-grid-wrapper {
      flex: 1;
      overflow-y: auto;
      padding: 16px 20px;
    }

    .week-grid {
      display: grid;
      grid-template-columns: 60px repeat(7, 1fr);
      border: 1px solid var(--border);
      border-radius: 8px;
      overflow: hidden;
      background: white;
    }

    .week-header {
      background: #F8FAFC;
      padding: 10px 4px;
      text-align: center;
      border-bottom: 2px solid var(--border);
      font-size: 12px;
      font-weight: 600;
      color: var(--text-muted);
    }
    .week-header.today-header {
      color: var(--primary);
      background: #EFF6FF;
    }
    .week-header .day-num {
      display: block;
      font-size: 20px;
      color: var(--text);
      font-weight: 700;
    }
    .week-header.today-header .day-num { color: var(--primary); }
    .time-header {
      background: #F8FAFC;
      border-bottom: 2px solid var(--border);
    }

    .time-label {
      padding: 0 6px;
      font-size: 11px;
      color: var(--text-muted);
      text-align: right;
      border-right: 1px solid var(--border);
      border-bottom: 1px solid #F1F5F9;
      height: 48px;
      display: flex;
      align-items: flex-start;
      justify-content: flex-end;
      padding-top: 2px;
    }

    .hour-slot {
      height: 48px;
      border-bottom: 1px solid #F1F5F9;
      cursor: pointer;
      transition: background 0.1s;
      position: relative;
    }
    .hour-slot:hover { background: #EFF6FF; }

    /* â”€â”€ Events â”€â”€ */
    .event-block {
      position: absolute;
      left: 2px; right: 2px;
      background: var(--primary);
      color: white;
      border-radius: 4px;
      padding: 2px 6px;
      font-size: 11px;
      line-height: 1.3;
      overflow: hidden;
      cursor: pointer;
      z-index: 10;
      transition: filter 0.15s;
    }
    .event-block:hover { filter: brightness(1.1); }
    .event-block.recurring {
      background: #9CA3AF;
      border-left: 3px solid #6B7280;
    }
    .event-block .ev-title { font-weight: 600; }
    .event-block .ev-time { opacity: 0.85; }

    /* â”€â”€ Modals â”€â”€ */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }
    .modal-overlay.open { display: flex; }

    .modal-card {
      background: white;
      border-radius: 12px;
      width: 100%;
      max-width: 520px;
      max-height: 90vh;
      overflow-y: auto;
      box-shadow: 0 20px 60px rgba(0,0,0,0.15);
    }
    .modal-card .modal-head {
      padding: 20px 24px;
      border-bottom: 1px solid var(--border);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .modal-card .modal-head h3 { margin: 0; font-size: 18px; }
    .modal-card .modal-close {
      background: none; border: none;
      font-size: 22px; cursor: pointer; color: var(--text-muted);
    }
    .modal-card .modal-body { padding: 20px 24px; }
    .modal-card .modal-foot {
      padding: 16px 24px;
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: flex-end;
      gap: 8px;
    }

    .form-group { margin-bottom: 16px; }
    .form-group label {
      display: block;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 4px;
      color: var(--text-muted);
    }
    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      border: 1px solid var(--border);
      border-radius: 6px;
      padding: 8px 12px;
      font-size: 14px;
      outline: none;
      transition: border-color 0.15s;
    }
    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      border-color: var(--primary);
    }
    .form-group .help-text {
      font-size: 11px; color: var(--text-muted); margin-top: 2px;
    }

    .form-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }

    .btn-primary-custom {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 24px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.15s;
    }
    .btn-primary-custom:hover { background: var(--primary-dark); }
    .btn-primary-custom:disabled { opacity: 0.6; cursor: not-allowed; }

    .btn-secondary-custom {
      background: white;
      color: var(--text);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 10px 24px;
      font-size: 14px;
      cursor: pointer;
    }

    .slot-time-display {
      background: #EFF6FF;
      padding: 8px 12px;
      border-radius: 6px;
      font-weight: 600;
      color: var(--primary);
      margin-bottom: 16px;
      font-size: 15px;
    }

    .section-divider {
      border: none;
      border-top: 1px solid var(--border);
      margin: 16px 0;
    }
    .section-title {
      font-size: 14px;
      font-weight: 700;
      color: var(--text);
      margin-bottom: 12px;
    }

    .badge-recurring {
      display: inline-block;
      background: #F1F5F9;
      color: #64748B;
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 10px;

    }

    .guest-list { margin-top: 8px; }
    .guest-list .guest-item {
      font-size: 13px;
      padding: 2px 0;
    }
  </style>
</head>

<script>
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
//  STATE
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
var appData = null;
var currentCalendar = null;
var currentWeekStart = null;
var cachedEvents = [];

var HOUR_START = 6;
var HOUR_END = 22;
var SLOT_HEIGHT = 48;
var DAY_NAMES = ['Lun','Mar','MiÃ©','Jue','Vie','SÃ¡b','Dom'];
var MONTH_NAMES = ['Ene','Feb','Mar','Abr','May','Jun','Jul','Ago','Sep','Oct','Nov','Dic'];


// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
//  INIT
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
document.addEventListener('DOMContentLoaded', function() {
  google.script.run
    .withSuccessHandler(onAppDataLoaded)
    .withFailureHandler(onAppDataError)
    .getAppData();
});

function onAppDataLoaded(data) {
  appData = data;
  console.log('Datos de la app cargados:', JSON.stringify(data));

  if (!data.hasAccess) {
    var title = 'Acceso Denegado';
    var msg = data.message || 'No tienes acceso a esta aplicaciÃ³n.';

    if (data.error === 'NO_EMAIL_DETECTED') {
      title = 'Inicio de SesiÃ³n Requerido';
    }

    document.getElementById('error-title').textContent = title;
    document.getElementById('error-message').textContent = msg;

    if (data.email) {
      var dbg = document.getElementById('error-debug');
      dbg.style.display = 'block';
      dbg.textContent = 'Email detectado: ' + data.email;
    }

    showScreen('error-screen');
    return;
  }

  // Build welcome text with name if available
  var welcomeText = 'âœ“ ' + (data.userName ? data.userName + ' (' + data.email + ')' : data.email);
  document.getElementById('user-email-badge').textContent = welcomeText;

  buildCalendarGrid(data.calendars);
  showScreen('selection-screen');
}

function onAppDataError(err) {
  document.getElementById('error-title').textContent = 'Algo SaliÃ³ Mal';
  document.getElementById('error-message').textContent =
    err.message || 'No se pudo cargar la aplicaciÃ³n. IntÃ©ntalo de nuevo.';
  showScreen('error-screen');
}


// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
//  SCREEN MANAGEMENT
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function showScreen(id) {
  document.querySelectorAll('.screen').forEach(function(s) {
    s.classList.remove('active');
  });
  document.getElementById(id).classList.add('active');
}


// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
//  CALENDAR SELECTION
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function buildCalendarGrid(calendars) {
  var container = document.getElementById('calendar-grid');

  if (!calendars || calendars.length === 0) {
    container.innerHTML = '<p style="color:var(--text-muted); grid-column:1/-1; text-align:center;">' +
      'No hay calendarios configurados. AÃ±ade IDs de calendario a la pestaÃ±a "Calendars" en la hoja de cÃ¡lculo.</p>';
    return;
  }

  window._calList = calendars;

  container.innerHTML = calendars.map(function(cal, idx) {
    return '<div class="calendar-card" onclick="selectCalendar(window._calList[' + idx + '])">' +
      '<div class="dot" style="background:' + escapeHtml(cal.color) + '"></div>' +
      '<h3>' + escapeHtml(cal.name) + '</h3>' +
    '</div>';
  }).join('');
}

function selectCalendar(cal) {
  currentCalendar = cal;
  document.getElementById('cal-name').textContent = cal.name;
  document.getElementById('cal-name').style.color = cal.color;

  currentWeekStart = getMonday(new Date());
  showScreen('calendar-screen');
  renderWeek();
  fetchEvents();
}


// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
//  WEEK GRID RENDERING
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function renderWeek() {
  var grid = document.getElementById('week-grid');
  var today = new Date();
  today.setHours(0,0,0,0);

  var weekEnd = new Date(currentWeekStart);
  weekEnd.setDate(weekEnd.getDate() + 6);
  document.getElementById('week-label').textContent =
    formatDate(currentWeekStart) + ' â€“ ' + formatDate(weekEnd);

  var html = '';

  // Header row
  html += '<div class="time-header week-header"></div>';
  for (var d = 0; d < 7; d++) {
    var day = new Date(currentWeekStart);
    day.setDate(day.getDate() + d);
    var isToday = day.getTime() === today.getTime();
    html += '<div class="week-header' + (isToday ? ' today-header' : '') + '">' +
      DAY_NAMES[d] +
      '<span class="day-num">' + day.getDate() + '</span>' +
      '</div>';
  }

  // Time rows
  for (var h = HOUR_START; h < HOUR_END; h++) {
    html += '<div class="time-label">' + formatHour(h) + '</div>';
    for (var d = 0; d < 7; d++) {
      var day = new Date(currentWeekStart);
      day.setDate(day.getDate() + d);
      var slotISO = new Date(day.getFullYear(), day.getMonth(), day.getDate(), h, 0, 0).toISOString();
      html += '<div class="hour-slot" data-hour="' + h + '" data-day="' + d + '" data-time="' + slotISO + '" onclick="onSlotClick(this)"></div>';
    }
  }

  grid.innerHTML = html;
}

function renderEventsOverlay() {
  var old = document.getElementById('events-overlay');
  if (old) old.remove();

  var grid = document.getElementById('week-grid');
  var wrapper = document.querySelector('.week-grid-wrapper');

  var gridRect = grid.getBoundingClientRect();
  var headers = grid.querySelectorAll('.week-header');
  if (headers.length < 2) return;

  var dayRects = [];
  for (var i = 1; i <= 7; i++) {
    dayRects.push(headers[i].getBoundingClientRect());
  }

  var firstSlots = grid.querySelectorAll('.time-label');
  if (firstSlots.length === 0) return;
  var firstSlotRect = firstSlots[0].getBoundingClientRect();
  var gridTopY = firstSlotRect.top - gridRect.top;

  var overlay = document.createElement('div');
  overlay.id = 'events-overlay';
  overlay.style.position = 'absolute';
  overlay.style.top = grid.offsetTop + 'px';
  overlay.style.left = '0';
  overlay.style.right = '0';
  overlay.style.bottom = '0';
  overlay.style.pointerEvents = 'none';
  overlay.style.zIndex = '10';
  wrapper.style.position = 'relative';
  wrapper.appendChild(overlay);

  cachedEvents.forEach(function(ev) {
    var start = new Date(ev.start);
    var end = new Date(ev.end);

    var dayDiff = Math.floor((start.getTime() - currentWeekStart.getTime()) / 86400000);
    if (dayDiff < 0 || dayDiff > 6) return;

    var startHour = start.getHours() + start.getMinutes() / 60;
    var endHour = end.getHours() + end.getMinutes() / 60;

    if (endHour <= HOUR_START || startHour >= HOUR_END) return;
    startHour = Math.max(startHour, HOUR_START);
    endHour = Math.min(endHour, HOUR_END);

    var topPx = gridTopY + (startHour - HOUR_START) * SLOT_HEIGHT;
    var heightPx = Math.max((endHour - startHour) * SLOT_HEIGHT, 20);
    var leftPx = dayRects[dayDiff].left - gridRect.left;
    var widthPx = dayRects[dayDiff].width;

    var block = document.createElement('div');
    block.className = 'event-block' + (ev.isRecurring ? ' recurring' : '');
    block.style.cssText = 'position:absolute; pointer-events:auto; ' +
      'top:' + topPx + 'px; left:' + (leftPx + 2) + 'px; ' +
      'width:' + (widthPx - 4) + 'px; height:' + heightPx + 'px;';

    if (ev.color) block.style.background = ev.color;
    else if (currentCalendar && currentCalendar.color && !ev.isRecurring) block.style.background = currentCalendar.color;

    var timeStr = formatTime(start) + 'â€“' + formatTime(end);
    block.innerHTML = '<div class="ev-title">' + escapeHtml(ev.title) + '</div>' +
      (heightPx > 30 ? '<div class="ev-time">' + timeStr + '</div>' : '');

    block.onclick = function(e) {
      e.stopPropagation();
      showEventDetail(ev);
    };

    overlay.appendChild(block);
  });
}

function fetchEvents() {
  var start = new Date(currentWeekStart);
  var end = new Date(currentWeekStart);
  end.setDate(end.getDate() + 7);

  google.script.run
    .withSuccessHandler(function(events) {
      cachedEvents = events || [];
      renderEventsOverlay();
    })
    .withFailureHandler(function(err) {
      console.error('Error al cargar eventos:', err);
      alert('Error al cargar eventos: ' + err.message);
    })
    .getCalendarEvents(currentCalendar.id, start.toISOString(), end.toISOString());
}

  currentWeekStart.setDate(currentWeekStart.getDate() + (offset * 7));
  renderWeek();
  fetchEvents();
}

function goToToday() {
  currentWeekStart = getMonday(new Date());
  renderWeek();
  fetchEvents();
}

function jumpToDate(val) {
  if (!val) return;
  var d = new Date(val + 'T00:00:00');
  currentWeekStart = getMonday(d);
  renderWeek();
  fetchEvents();
}

var bookingSlotTime = null;

function onSlotClick(slotEl) {
  var iso = slotEl.getAttribute('data-time');
  bookingSlotTime = new Date(iso);
  openBookingModal();
}

function openBookingModal() {
  // Reset form
  document.getElementById('b-title').value = '';
  document.getElementById('b-description').value = '';

  // Pre-populate organiser and responsible with logged-in user's email
  document.getElementById('b-organiser').value = appData.email || '';
  document.getElementById('b-responsible').value = appData.email || '';

  // Populate Open/Close dropdowns with users from the sheet
  populateUserDropdown('b-open');
  populateUserDropdown('b-close');

  // Display time
  document.getElementById('booking-slot-time').textContent =
    formatDate(bookingSlotTime) + ' a las ' + formatTime(bookingSlotTime);

  // Duration dropdown
  populateDuration(bookingSlotTime);

  // Reset button
  var btn = document.getElementById('booking-submit-btn');
  btn.textContent = 'Confirmar Reserva';
  btn.disabled = false;

  document.getElementById('booking-modal').classList.add('open');
}

function closeBookingModal() {
  document.getElementById('booking-modal').classList.remove('open');
}

/**
 * Populates a <select> with user names and emails from the Users tab.
 */
function populateUserDropdown(selectId) {
  var select = document.getElementById(selectId);
  select.innerHTML = '<option value="">â€” Seleccionar â€”</option>';

  if (appData && appData.users) {
    appData.users.forEach(function(u) {
      var opt = document.createElement('option');
      opt.value = u.email;
      opt.textContent = u.name ? u.name + ' (' + u.email + ')' : u.email;
      select.appendChild(opt);
    });
  }
}

function populateDuration(startTime) {
  var options = [15, 30, 45, 60, 90, 120, 180, 240];
  var maxMinutes = 9999;

  var future = cachedEvents.filter(function(e) {
    return new Date(e.start) > startTime;
  }).sort(function(a, b) {
    return new Date(a.start) - new Date(b.start);
  });

  if (future.length > 0) {
    maxMinutes = (new Date(future[0].start) - startTime) / 60000;
  }

  var dayEnd = new Date(startTime);
  dayEnd.setHours(HOUR_END, 0, 0, 0);
  var toEnd = (dayEnd - startTime) / 60000;
  maxMinutes = Math.min(maxMinutes, toEnd);

  var select = document.getElementById('b-duration');
  select.innerHTML = '';

  var hasOption = false;
  options.forEach(function(min) {
    if (min <= maxMinutes) {
      var opt = document.createElement('option');
      opt.value = min;
      if (min < 60) opt.textContent = min + ' min';
      else if (min === 60) opt.textContent = '1 hora';
      else opt.textContent = (min / 60) + ' horas';
      select.appendChild(opt);
      hasOption = true;
    }
  });

  if (!hasOption) {
    var opt = document.createElement('option');
    opt.disabled = true;
    opt.textContent = 'Sin tiempo disponible (muy cerca del siguiente evento)';
    select.appendChild(opt);
    document.getElementById('booking-submit-btn').disabled = true;
  }
}

function submitBooking() {
  var title = document.getElementById('b-title').value.trim();
  var duration = document.getElementById('b-duration').value;
  var organiser = document.getElementById('b-organiser').value.trim();

  if (!title) { alert('Por favor introduce un tÃ­tulo.'); return; }
  if (!duration) { alert('Por favor selecciona una duraciÃ³n.'); return; }
  if (!organiser || organiser.indexOf('@') === -1) {
    alert('Por favor introduce un email vÃ¡lido para el organizador.'); return;
  }

  var formObj = {
    calendarId:  currentCalendar.id,
    startTime:   bookingSlotTime.toISOString(),
    duration:    duration,
    title:       title,
    description: document.getElementById('b-description').value.trim(),
    organiser:   organiser,
    responsible: document.getElementById('b-responsible').value.trim(),
    open:        document.getElementById('b-open').value,
    close:       document.getElementById('b-close').value
  };

  var btn = document.getElementById('booking-submit-btn');
  btn.textContent = 'Reservando...';
  btn.disabled = true;

  google.script.run
    .withSuccessHandler(function(res) {
      closeBookingModal();
      alert('Â¡Reserva confirmada!\n' + (res.message || ''));
      fetchEvents();
    })
    .withFailureHandler(function(err) {
      alert('Error en la reserva: ' + err.message);
      btn.textContent = 'Confirmar Reserva';
      btn.disabled = false;
    })
    .createBooking(formObj);
}

//  UTILITY FUNCTIONS
// â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
function getMonday(d) {
  var date = new Date(d);
  date.setHours(0, 0, 0, 0);
  var day = date.getDay();
  var diff = date.getDate() - day + (day === 0 ? -6 : 1);
  return new Date(date.setDate(diff));
}

function formatDate(d) {
  return d.getDate() + ' ' + MONTH_NAMES[d.getMonth()] + ' ' + d.getFullYear();
}

function formatTime(d) {
  var h = d.getHours();
  var m = d.getMinutes();
  return (h < 10 ? '0' : '') + h + ':' + (m < 10 ? '0' : '') + m;
}

function formatHour(h) {
  return (h < 10 ? '0' : '') + h + ':00';
}

function escapeHtml(str) {
  if (!str) return '';
  var div = document.createElement('div');
  div.appendChild(document.createTextNode(str));
  return div.innerHTML;
}

// Re-render events on window resize
var resizeTimer;
window.addEventListener('resize', function() {
  clearTimeout(resizeTimer);
  resizeTimer = setTimeout(function() {
    if (cachedEvents.length > 0) renderEventsOverlay();
  }, 200);
});
